<div class="container mt-5">
    <div class="card bg-light p-4 rounded shadow-sm w-50 mx-auto">
    
  
      <h3 class="text-center mb-3">Request Leave</h3>
  
      <form #leaveForm="ngForm" (ngSubmit)="submitLeaveRequest()" class="needs-validation" novalidate>
        
        <!-- Employee ID -->
        <div class="form-group">
          <label for="employeeId" class="font-weight-bold">Employee ID</label>
          <input 
            type="text"
            id="employeeId" 
            name="employeeId" 
            [(ngModel)]="newLeaveRequest.employeeId" 
            class="form-control" 
            placeholder="Employee ID" 
            readonly
          />
        </div>
  
        <!-- Leave Reason -->
        <div class="form-group">
          <label for="reason" class="font-weight-bold">Leave Reason</label>
          <input 
            type="text" 
            id="reason" 
            name="reason" 
            [(ngModel)]="newLeaveRequest.reason" 
            class="form-control" 
            placeholder="Enter Leave Reason" 
            required 
            #reason="ngModel"
          />
          <div *ngIf="reason.invalid && reason.touched" class="text-danger small">
            Leave reason is required.
          </div>
        </div>
  
        <!-- Leave Date -->
        <div class="form-group">
          <label for="date" class="font-weight-bold">Leave Date</label>
          <input 
            type="date" 
            id="date" 
            name="date" 
            [(ngModel)]="newLeaveRequest.date" 
            class="form-control" 
            required 
            #date="ngModel"
          />
          <div *ngIf="date.invalid && date.touched" class="text-danger small">
            Leave date is required.
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-success w-100 mt-3" [disabled]="leaveForm.invalid">
            Submit Leave Request
          </button>
        </div>
  
      </form>
    </div>
  </div>
