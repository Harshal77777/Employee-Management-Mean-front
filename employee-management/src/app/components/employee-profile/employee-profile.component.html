<mat-sidenav-container class="sidenav-container">
  
    <!-- Sidebar (Right Profile Panel) -->
    <mat-sidenav #sidenav mode="over" position="end" class="profile-sidenav" [(opened)]="isSidebarOpen">
      <div class="p-6">
        <h2 class="text-2xl font-bold mb-4">Profile</h2>
        <div class="mb-4"><strong>Name:</strong> {{ authService.userName }}</div>
        <div class="mb-4"><strong>Email:</strong> {{ authService.userEmail }}</div>
        <button mat-button color="warn" (click)="closeSidebar()">Close</button>
      </div>
    </mat-sidenav>
  
    <!-- Main Toolbar -->
    <mat-toolbar color="primary" class="header">
      <span class="logo">Employee Management System</span>
      <span class="spacer"></span>
      <button mat-button (click)="openSidebar()">Profile</button>
    </mat-toolbar>
  
  </mat-sidenav-container>
