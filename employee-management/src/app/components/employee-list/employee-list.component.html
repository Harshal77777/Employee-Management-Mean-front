<div>
  <button (click)="getSeller()">List Employees</button>
</div>

<!-- Employee Form -->

<!-- Employee Table -->
<div class="row">
  <div class="col-12">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>DOB</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of employeeList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.dob }}</td>
          <td>{{ item.address }}</td>
          <td>
            <button (click)="onEdit(item)">Edit</button>
            <button (click)="onDelete(item.id || item._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
