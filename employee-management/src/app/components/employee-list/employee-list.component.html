<div>
    <button (click)="getSeller()">List Employees</button>
  </div>
  
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
           
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Address</th>
            
            <!-- Add more headers as needed -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of employeeList; let i = index">
            <td>{{ i + 1 }}</td>
            
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.dob }}</td>
            <td>{{ item.address }}</td>
            <!-- Add more columns as needed -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
