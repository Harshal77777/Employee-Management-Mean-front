<div class="dashboard-container">
  <!-- Sidebar Navigation (Removed Unwanted Links) -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
      <mat-toolbar class="sidenav-header">Welcome, Admin</mat-toolbar>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <span>Admin Dashboard</span>
        <span class="spacer"></span>
        <button mat-icon-button (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>
      </mat-toolbar>

      <div class="content">
        <h2>Welcome, Admin</h2>
        <p>Manage your employees efficiently.</p>

        <div class="actions">
          <button mat-raised-button color="primary" routerLink="/admin/employees/add">
            <mat-icon>add</mat-icon> Add New Employee
          </button>
          <button mat-raised-button color="accent" routerLink="/employee-list">
            <mat-icon>list</mat-icon> View Employees
          </button>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
