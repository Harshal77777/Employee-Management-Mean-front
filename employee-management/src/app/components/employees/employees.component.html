<div class="px-40 mt-10">
  <div class="flex justify-between"> 
    <h1 class="text-2xl font-bold">Manage Employees</h1>
    <button mat-raised-button color="primary" class="mr-4" routerLink="/admin/employees/add">Add New Employee</button>
  </div>

  <div class="shadow">
    <mat-form-field class="w-full">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input />
    </mat-form-field>

    <!-- Employee Table -->
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
        <td mat-cell *matCellDef="let employee"> {{employee.position}} </td>
      </ng-container>

      <!-- Department Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
        <td mat-cell *matCellDef="let employee"> {{employee.department}} </td>
      </ng-container>

      <!-- Salary Column -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
        <td mat-cell *matCellDef="let employee"> {{employee.salary}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let employee">
          <button mat-raised-button color="accent" class="mr-4" [routerLink]="'/admin/employees/'+employee.id">Edit</button>
          <button mat-raised-button color="warn" (click)="delete(employee.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let employee; columns: displayedColumns;"></tr>

      <!-- No Data Message -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No employees matching the filter "{{input.value}}"</td>
      </tr>

    </table>

    <!-- Pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select"></mat-paginator>
  </div>
</div>
