<div class="flex flex-col items-center mt-10">
    <div class="bg-white p-8 rounded shadow-md w-6/12 sm:w-96 text-center">
        <h2 class="text-2xl font-bold mb-4">Employee Dashboard</h2>
        
        <div class="mb-4">
            <p><strong>Name:</strong> {{ authService.userName }}</p>
            <p><strong>Email:</strong> {{ authService.userEmail }}</p>
        </div>

        <div class="mb-4">
            <button 
                mat-raised-button 
                color="primary" 
                class="mr-2"
                (click)="checkIn()" 
                [disabled]="isCheckedIn">
                Check In
            </button>

            <button 
                mat-raised-button 
                color="warn"
                (click)="checkOut()" 
                [disabled]="!isCheckedIn">
                Check Out
            </button>
        </div>

        <p *ngIf="lastCheckIn">Last Check-In: {{ lastCheckIn | date: 'short' }}</p>
        <p *ngIf="lastCheckOut">Last Check-Out: {{ lastCheckOut | date: 'short' }}</p>
    </div>
</div>
