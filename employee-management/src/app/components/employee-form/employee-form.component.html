<form class="form" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Name:</label>
    <input type="text" formControlName="name" required>
  </div>
  <div>
    <label>Email:</label>
    <input type="email" formControlName="email" required>
  </div>
  <div>
    <label>DOB:</label>
    <input type="date" formControlName="dob" required>
  </div>
  <div>
    <label>Address:</label>
    <input type="text" formControlName="address" required>
  </div>
  <button type="submit">
    {{ editingEmployeeId ? 'Update Employee' : 'Add Employee' }}
  </button>
</form>
